<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iFrame - Apple</title>
    <link rel="stylesheet" type="text/css" href="style.css" id="lecss"/>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="mainText">iFrame</h1>
            <h2 class="lowerPart">The endless embed possibilities - in one tag</h2>
        </div>
        <div class="code">
            <code>&lt;iframe/&gt;</code>
        </div>
    </div>
    <div id="forceRefreshBtn" onclick="reloadCSS();" style="
        background-color: #ff005f;
        color: white;
        position: absolute;
        bottom: 0;
        right: 0;
        font-size: 24px;
        font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
        padding: 5px 5px 5px 5px;
    ">
        CSS not loading? Click here!
    </div>
    <script>
        function reloadCSS() {
            document.getElementById('lecss').remove();
            document.getElementById('forceRefreshBtn').remove();
            var newStyle = document.createElement('link');
            newStyle.rel = 'stylesheet';
            newStyle.type = 'text/css';
            newStyle.href = 'style.css?v='.concat(Math.floor(Math.random() * 600000).toString());
            document.getElementsByTagName('head')[0].appendChild(newStyle);
        }
    </script>
</body>
</html>
